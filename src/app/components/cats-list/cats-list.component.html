<section>
    
    <div *ngIf="loading$ | async">
      Loading...
    </div>
   
    <div class="cats-container" *ngIf="!(loading$ | async)">

        <div *ngFor="let cat of cats$ | async">
            <img [src]="cat.img" alt="Cat image">
            <p><b>Breed:</b> {{cat.breed_name}}</p>
        </div>
    </div>

</section>
