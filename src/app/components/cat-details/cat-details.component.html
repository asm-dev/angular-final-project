<div class="cat-details-container"  *ngIf="cat$ | async as cat">

  <img [src]="cat.img" [alt]="cat.breed_name">
  <mat-divider></mat-divider>

  <div class="cat-details-content">

    <mat-list>
      <mat-list-item>
        <span matListItemTitle>Breed: <b>{{cat.breed_name}}</b></span>
        <span>Breed origin: {{cat.breed_origin}}</span>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Vocalisation: <b>{{cat.vocalisation}}</b></mat-list-item>
      <mat-list-item>Dog friendliness: <b>{{cat.dog_friendly}}</b></mat-list-item>
      <mat-list-item>Affection level: <b>{{cat.affection_level}}</b></mat-list-item>
    </mat-list>

    <div class="btns-container">
      <button mat-stroked-button (click)="goBack()">Back</button>

      <a [routerLink]="['/cats/update/',cat.id]"> 
        <button *ngIf="cat.editable" mat-stroked-button color="primary">Update</button>
      </a>

      <button *ngIf="cat.editable" mat-stroked-button color="warn"(click)="deleteCat()">Delete</button>
    </div>
<!-- 
    <app-update-cat [catProp]="cat"></app-update-cat>
     -->
    
  </div>

</div>
